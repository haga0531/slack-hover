<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slack Thread Summarizer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 280px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      color: #1d1c1d;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2eb67d;
    }

    .status-indicator.disconnected {
      background: #e01e5a;
    }

    .quick-settings label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #616061;
      margin-bottom: 4px;
    }

    .quick-settings select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #d1d1d1;
      border-radius: 4px;
      background: white;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
    }

    .footer a {
      color: #1264a3;
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .info {
      margin-top: 12px;
      padding: 8px;
      background: #f4f4f5;
      border-radius: 4px;
      font-size: 12px;
      color: #616061;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Thread Summarizer</h1>
    <span class="status-indicator" id="statusIndicator"></span>
  </div>

  <div class="quick-settings">
    <label for="targetLanguage">Summary Language</label>
    <select id="targetLanguage">
      <option value="ja">Japanese (日本語)</option>
      <option value="en">English</option>
      <option value="zh">Chinese (中文)</option>
      <option value="ko">Korean (한국어)</option>
      <option value="es">Spanish (Español)</option>
      <option value="fr">French (Français)</option>
      <option value="de">German (Deutsch)</option>
    </select>
  </div>

  <div class="info">
    Hover over any Slack message and click the summarize icon to get a thread summary.
  </div>

  <div class="footer">
    <a href="#" id="openOptions">Open Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
